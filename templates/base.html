<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pzhang65</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
    <!-- Additional css styling on main container to control page width -->
    <style>
    @media (min-width: 400px) {
        .container{
            max-width: 580px;
        }
    }
    </style>
  </head>
  <body>
    <div id="main-container" class ="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col">
          <a class="navbar-brand" href="{{url_for('home')}}">Pzhang65's AA tools</a>
        </div>
        <div class="col-2-p">
          <a href="https://github.com/pzhang65" target="_blank"><img src="{{url_for('static', filename='images/GitHub_Logo.png')}}" alt="Github" style="width:100px;height:41px;"></a>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
